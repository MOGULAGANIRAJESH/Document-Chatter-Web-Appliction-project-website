<!DOCTYPE html>
<html>
  <head>
    <title>Document Chatter - Chat with your docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script>
      var STATIC_URL = "{{ url_for('static', filename='') }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <nav>
      <a href="#"><h4 id="title">DocSpeak</h4></a>
    </nav>
    <h2 id="heading">Document Chatter - Chat with your docs</h2>
    <p id="para">Chatting with :</p>
    <div id="upload-container">
      <button
        class="btn upload-btn"
        onclick="document.getElementById('fileInput').click();"
      >
        Click to upload
      </button>
      <div class="upload-btn-wrapper">
        <p>or drag files here to upload</p>
        <input
          type="file"
          id="fileInput"
          name="myfile"
          accept=".pdf,.doc,.docx,.ppt,.pptx,.txt"
          multiple
          onchange="displayFiles(this.files);"
        />
      </div>
    </div>
    <p id="note">
      Supporting <strong>.pdf, .ppt, .doc, .txt</strong> files currently
    </p>
    <div id="selectedDocuments">
      <h2>Selected Documents</h2>
      <div id="fileList"></div>
    </div>
    <button
      id="uploadButton"
      style="display: none"
      onclick="uploadAndProcess();"
    >
      Upload & Process
    </button>
    <div id="loadingContainer" style="display: none">
      <div class="loader"></div>
      <p>Processing the documents</p>
    </div>

    <div id="chatContainer">
      <div id="chatBox"></div>
      <div id="inputContainer">
        <input
          type="text"
          id="chatInput"
          placeholder="Ask anything about your documents"
        />
        <button id="sendBtn" onclick="sendMessage()" disabled>
          <i class="material-icons" style="font-size: 34px; color: white"
            >send</i
          >
        </button>
      </div>
    </div>
  </body>
</html>
